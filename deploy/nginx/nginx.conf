# =============================================================================
# A2A SNS System - Nginx Reverse Proxy Configuration
# =============================================================================
# Features:
#   - HTTPS termination with TLS 1.2+
#   - Security headers (HSTS, XSS, etc.)
#   - Rate limiting
#   - API key pass-through
#   - WebSocket support (future)
# =============================================================================

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/json;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Security: Hide version
    server_tokens off;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript;

    # ==========================================================================
    # Rate Limiting
    # ==========================================================================
    # Zone for general requests: 10 requests/second per IP
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    # Zone for task submissions: 2 requests/second per IP
    limit_req_zone $binary_remote_addr zone=task_limit:10m rate=2r/s;
    # Connection limit: 20 connections per IP
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # ==========================================================================
    # Upstream Servers (A2A Agents)
    # ==========================================================================
    upstream master_coordinator {
        server master-coordinator:8099;
        keepalive 32;
    }

    upstream research_agent {
        server research:8101;
        keepalive 16;
    }

    upstream hook_agent {
        server hook:8102;
        keepalive 16;
    }

    upstream concept_agent {
        server concept:8103;
        keepalive 16;
    }

    upstream reviewer_agent {
        server reviewer:8104;
        keepalive 16;
    }

    upstream improver_agent {
        server improver:8105;
        keepalive 16;
    }

    # ==========================================================================
    # HTTP -> HTTPS Redirect
    # ==========================================================================
    server {
        listen 80;
        server_name _;

        # Allow health checks on HTTP
        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }

        # Redirect all other traffic to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # ==========================================================================
    # HTTPS Server
    # ==========================================================================
    server {
        listen 443 ssl http2;
        server_name _;

        # SSL Configuration
        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;

        # Modern SSL settings
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;
        ssl_session_tickets off;

        # OCSP Stapling (if using real certificates)
        # ssl_stapling on;
        # ssl_stapling_verify on;

        # =======================================================================
        # Security Headers
        # =======================================================================
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline';" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # =======================================================================
        # Connection Limits
        # =======================================================================
        limit_conn conn_limit 20;

        # =======================================================================
        # Health Check Endpoint
        # =======================================================================
        location /health {
            return 200 '{"status": "healthy"}';
            add_header Content-Type application/json;
        }

        # =======================================================================
        # Master Coordinator (Main Entry Point)
        # =======================================================================
        location / {
            # Rate limiting
            limit_req zone=api_limit burst=20 nodelay;

            proxy_pass http://master_coordinator;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Pass API key header
            proxy_set_header X-API-Key $http_x_api_key;

            # Timeouts for long-running LLM tasks
            proxy_connect_timeout 60s;
            proxy_send_timeout 300s;
            proxy_read_timeout 600s;

            # Buffering
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 32k;
        }

        # Task submission endpoint (stricter rate limit)
        location /a2a/tasks/send {
            limit_req zone=task_limit burst=5 nodelay;

            proxy_pass http://master_coordinator;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-API-Key $http_x_api_key;

            # Very long timeout for task execution
            proxy_connect_timeout 60s;
            proxy_send_timeout 600s;
            proxy_read_timeout 900s;

            # Request body limits
            client_max_body_size 1m;
        }

        # =======================================================================
        # Individual Agent Endpoints (Optional Direct Access)
        # =======================================================================
        location /agents/research/ {
            rewrite ^/agents/research/(.*)$ /$1 break;
            proxy_pass http://research_agent;
            include /etc/nginx/proxy_params;
        }

        location /agents/hook/ {
            rewrite ^/agents/hook/(.*)$ /$1 break;
            proxy_pass http://hook_agent;
            include /etc/nginx/proxy_params;
        }

        location /agents/concept/ {
            rewrite ^/agents/concept/(.*)$ /$1 break;
            proxy_pass http://concept_agent;
            include /etc/nginx/proxy_params;
        }

        location /agents/reviewer/ {
            rewrite ^/agents/reviewer/(.*)$ /$1 break;
            proxy_pass http://reviewer_agent;
            include /etc/nginx/proxy_params;
        }

        location /agents/improver/ {
            rewrite ^/agents/improver/(.*)$ /$1 break;
            proxy_pass http://improver_agent;
            include /etc/nginx/proxy_params;
        }

        # =======================================================================
        # Trigger Endpoints (Admin Only - Consider IP restriction)
        # =======================================================================
        location /trigger/ {
            # Allow only from specific IPs (uncomment and configure)
            # allow 10.0.0.0/8;
            # deny all;

            limit_req zone=task_limit burst=2 nodelay;

            proxy_pass http://master_coordinator;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-API-Key $http_x_api_key;

            proxy_read_timeout 900s;
        }

        # =======================================================================
        # Status Endpoint
        # =======================================================================
        location /status {
            limit_req zone=api_limit burst=10 nodelay;

            proxy_pass http://master_coordinator;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-API-Key $http_x_api_key;
        }

        # =======================================================================
        # Block Sensitive Paths
        # =======================================================================
        location ~ /\. {
            deny all;
            return 404;
        }

        location ~ \.(env|git|yml|yaml|md)$ {
            deny all;
            return 404;
        }
    }
}
